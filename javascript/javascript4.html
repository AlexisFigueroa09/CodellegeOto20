<!DOCTYPE html>
<html>
	<head>
		<title>Valores de un array4</title>
	</head>
	<body style="background-color, white;">
	<button onclick="myFunction()">Try it</button>

	<p id="demo"></p>
	</body>
		<script>
			var cars = [];
			document.getElementById("demo").innerHTML = cars + "<br>";

			function myFunction() {
			  cars.push("Mustang");
			  document.getElementById("demo").innerHTML = cars + "<br>";
			}
		</script>

</html>
