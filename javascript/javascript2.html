<!DOCTYPE html>
<html>
	<head>
		<title>Valores de un array2</title>
	</head>
	<body style="background-color, white;">
	</body>
		<script>
			var elementos = [1,1,3,3,5,6,4,9,5,3,5,7,9,0,1];
			var repetidos = [];
			var temporal = [];

			elementos.forEach((value,index)=>{
			  temporal = Object.assign([],elementos); 
			  temporal.splice(index,1); 
			 
			  if(temporal.indexOf(value)!=-1 && repetidos.indexOf(value)==-1)      repetidos.push(value);
			});

			console.log(repetidos);
		</script>

</html>
